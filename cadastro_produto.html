<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doguito Petshop | Cadastro de produto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/componentes/cabecalho.css" />
    <link rel="stylesheet" href="./assets/css/componentes/cartao.css" />
    <link rel="stylesheet" href="./assets/css/cadastra_cliente.css" />
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="./assets/css/componentes/botao.css" />
    <link rel="stylesheet" href="./assets/css/cadastro_produto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.thiagolins.dev.br/td-widget/css/td-widget-px.css"
    />
  </head>
  <body>
    <header class="cabecalho container">
      <img
        src="./assets/img/doguitoadm.svg"
        alt="Logo Doguito"
        class="cabecalho__logo"
      />
      <nav>
        <ul class="cabecalho__lista-navegacao">
          <li class="cabecalho__link"><a href="#">Dashboard</a></li>
          <li class="cabecalho__link"><a href="#">Produtos</a></li>
          <li class="cabecalho__link">
            <a href="lista_cliente.html">Clientes </a>
          </li>
          <li class="cabecalho__link"><a href="#">Pets</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
      <section class="cartao cadastro">
        <h1 class="cartao__titulo">Cadastrar um produto</h1>
        <form
          action="./cadastro_produto_concluido.html"
          class="flex flex--coluna"
        >
          <div class="input-container">
            <input
              name="nome"
              id="nome"
              data-type="nome"
              class="input"
              type="text"
              placeholder="Nome"
              required
            />

            <label class="input-label" for="nome">Nome</label>
            <span class="input-mensagem-erro">Este campo não está válido</span>
          </div>
          <div class="input-container cadastro__preco-container">
            <input
              name="preco"
              id="preco"
              data-type="preco"
              class="input"
              type="text"
              placeholder="Preço"
              required
            />
            <label class="input-label" for="preco">Preço</label>
            <span class="input-mensagem-erro">Este campo não está válido</span>
          </div>
          <div class="input-container cadastro__descricao-container">
            <input
              class="input"
              name="descricao"
              id="descricao"
              data-type="descricao"
              placeholder="Descrição"
            />
            <label class="input-label" for="descricao">Descrição</label>
            <span class="input-mensagem-erro">Este campo não está válido</span>
          </div>
          <button class="botao">Cadastrar produto</button>
        </form>
      </section>
    </main>
    <script type="module" src="./assets/js/app.js"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>

    <!-- <script src="./assets/js/simple-mask-money.js"></script> -->

    <!-- THIDEV WIDGET START -->
    <div id="td-widget">
      <div class="td-item td-powered">
        <div class="td-icon powered-icon">
          <img
            class="td-icon-img td-powered-icon"
            src="https://cdn.thiagolins.dev.br/td-widget/img/powered.svg"
            alt=""
          />
        </div>
        <div class="td-link powered-link">
          <a> Desenvolvido por Thiago Lins :) </a>
        </div>
      </div>
      <div class="td-item td-code">
        <div class="td-icon code-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/code.svg"
            alt=""
          />
        </div>
        <div class="td-link code-link">
          <a href="https://github.com/thiilins/validacao-formulario-html5-JS">
            validacao-formulario-html5-JS
          </a>
        </div>
      </div>
      <div class="td-item td-github">
        <div class="td-icon github-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/github.svg"
            alt=""
          />
        </div>
        <div class="td-link github-link">
          <a href="https://github.com/thiilins"> @thiilins </a>
        </div>
      </div>
      <div class="td-item td-linkedin">
        <div class="td-icon linkedin-icon">
          <img
            class="td-icon-img"
            src="https://cdn.thiagolins.dev.br/td-widget/img/linkedin.svg"
            alt=""
          />
        </div>
        <div class="td-link linkedin-link">
          <a href="https://www.linkedin.com/in/thiilins">@thiilins</a>
        </div>
      </div>
    </div>
    <!-- THIDEV WIDGET END -->
  </body>
</html>
